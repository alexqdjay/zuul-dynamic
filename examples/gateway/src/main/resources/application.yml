server:
  port: 8080
  name: hh

spring:
  application:
    name: zuul-gateway

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

zuul:
  ignoredServices: '*'
  servletPath: /api/
  routes:
    apps:
      path: /apps/**
      serviceId: SPRINGCLOUD-APPS

apps:
  ribbon:
    listOfServers: example.com,google.com

ribbon:
  eureka:
    enabled: true